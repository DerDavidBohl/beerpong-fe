<div class="distance-left">
    <h1>Login</h1>
    <form>
        <mat-form-field class="full-width">
            <input matInput placeholder="Email" autocomplete="email" [formControl]="email" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Passwort" autocomplete="current-password" [formControl]="password" [type]="'password'" required>
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
    </form>
</div>
