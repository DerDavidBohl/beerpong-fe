<app-auto-completion-input [options]="allGames | async" [property]="'date'"></app-auto-completion-input>


<app-item-list [items]="allGames | async" [searchProperty]="'date'" [sortProperty]="'date'"  [sortDescending]="true"
[pipe]="datePipe" [pipeArgs]="'dd.MM.yyyy HH:mm:ss'" (selected)="router.navigate(['/games/' + $event.id])" [searchBarEnabled]="false"></app-item-list>
